akka {
  remote.netty.message-frame-size = 100 MiB

  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    typed {
      # Default timeout for typed actor methods with non-void return type
      timeout = 120s
    }
  }
  remote {
    transport = "akka.remote.netty.NettyRemoteTransport"
    netty {
      hostname = "127.0.0.1"
      port = 0
    }
 }
